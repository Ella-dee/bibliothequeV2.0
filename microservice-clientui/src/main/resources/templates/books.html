<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Nos Livres</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="in-content">
        <td th:each="cat : ${categories}"  >
            <div class="row offset-md-1 mt-5 mb-5">
                <div class="card border-secondary col-md-11 mb-5">
                    <div class="card-header bg-secondary text-white text-capitalize">
                        <p  th:text= "${cat.getName()}" class="d-inline-block col-12 col-md-10"/>
                        <a id="moreLink" th:href="@{/Genres/__${cat.id}__}" th:text="'Plus de livres...'" />
                    </div>
                    <div class="card-group d-flex justify-content-around">
                        <div th:each="book:${cat.books}" class="card bg-light border-light col-6 col-md-3 ml-3 mr-3 mt-3">
                            <a th:href="@{/Livres/__${book.id}__}" >
                                <div class="card-header bg-darkened" th:text= "${#strings.abbreviate(book.title, 55)}" />
                                <div class="card-body">
                                    <div class="thumbnail text-center mt-2 mb-2">
                                        <img th:src="${book.bookCover}"  class="card-img-top img-thumbnail" />
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <span th:if="${book.available==false}" class="badge badge-danger" th:text="'Indisponible'" />
                                    <span th:unless="${book.available==false}" class="badge badge-info" th:text="'Disponible'" />
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </div>
</div>
</body>
</html>
