<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header-connected">
    <nav   class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" th:href="@{/Accueil}">Accueil</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <th:block th:replace="fragments/headers/header-base.html :: header-base"/>
                    <li class="nav-item ml-4" th:classappend="${#httpServletRequest.getRequestURI().contains('/Utilisateurs/MonProfil/') ? 'active':''}"><a class="nav-link js-scroll-trigger" th:href="@{/Utilisateurs/MonProfil/__${session.loggedInUserId}__}"><span class="glyphicon glyphicon-user"></span> Mon profil</a></li>
                    <li class="nav-item ml-4">
                        <a class="nav-link js-scroll-trigger" th:href="@{/Utilisateurs/logout}">
                            <span class="glyphicon glyphicon-off"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
